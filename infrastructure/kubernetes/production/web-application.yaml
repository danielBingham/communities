apiVersion: apps/v1
kind: Deployment
metadata:
  name: communities-app-deployment
  labels: 
    application: communities
    function: frontend-api 
    environment: production
spec:
  selector:
    matchLabels:
      application: communities
      function: frontend-api 
      environment: production
  replicas: 2
  template: 
    metadata:
      name: communities-app-pod-template
      labels:
        application: communities
        function: frontend-api 
        environment: production
        container: peerreview
    spec:
      terminationGracePeriodSeconds: 70
      containers:
        - name: communities-app-container
          image: ghcr.io/danielbingham/peerreview:0.2.0
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 200m
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 40"]
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 3 
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            failureThreshold: 1
            periodSeconds: 10
          env:
            - name: DEBUG
              value: "communities:*"
            - name: NODE_ENV
              value: production
            - name: HOST
              value: https://communities.social/
            - name: LOG_LEVEL
              value: info
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: communities-database-credentials
                  key: host
                  optional: false
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: communities-database-credentials
                  key: port
                  optional: false
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: communities-database-credentials
                  key: username
                  optional: false
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: communities-database-credentials
                  key: password
                  optional: false
            - name: REDIS_HOST
              value: communities-production-cache-redis-cluster.sh2hpr.0001.use1.cache.amazonaws.com
            - name: REDIS_PORT
              value: '6379'
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: communities-session-secret
                  key: session_secret
                  optional: false
            - name: S3_BUCKET_URL
              value: https://communities-production-storage.s3.amazonaws.com
            - name: S3_BUCKET
              value: communities-production-storage
            - name: S3_ACCESS_ID
              valueFrom:
                secretKeyRef:
                  name: communities-s3-credentials
                  key: access_id
                  optional: false
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: communities-s3-credentials
                  key: access_key
                  optional: false
            - name: POSTMARK_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: communities-postmark-secrets
                  key: api_token 
                  optional: false

---
apiVersion: v1
kind: Service
metadata:
  name: communities-app-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:843012963492:certificate/765e3fe5-68e0-4ba6-93d2-49d1d3d2c9ef
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '10'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-port: '3000'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
spec:
  type: NodePort 
  selector:
    application: communities
    function: frontend-api
    environment: production
  ports:
    - name: http
      protocol: TCP
      port: 80 
      targetPort: 3000
    - name: https
      protocol: TCP
      port: 443 
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: communities-app-ingress 
  labels:
    application: communities
    function: frontend-api
    environment: production
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: communities-production-ingress 
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:843012963492:certificate/765e3fe5-68e0-4ba6-93d2-49d1d3d2c9ef" 
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=10
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true
spec:
  ingressClassName: alb
  rules:
  - host: communities.social
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: communities-app-service
            port: 
              number: 80

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: communities-app 
  labels:
    application: communities
    function: frontend-api
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: communities-app-deployment 
  minReplicas: 2
  maxReplicas: 20 
  targetCPUUtilizationPercentage: 70
